---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
  - name: test
    image: golang:1.13
    commands:
      - go test -mod=vendor ./...

  - name: fetch
    image: docker:git
    commands:
      - git fetch --tags
    when:
      event:
        - tag

  - name: release
    image: dhoelle/goreleaser:v0.106.0-dh
    commands:
      - /bin/goreleaser release
    environment:
      GITHUB_TOKEN:
        from_secret: GITHUB_TOKEN
    when:
      event:
        - tag
